services:
  backend:
    build: ./backend
    ports:
      - "8001:8000"
    volumes:
      - backend-data:/app/data
    environment:
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1,backend
      - DJANGO_DEBUG=true
      - ADMIN_EMAIL=kengni.clara03@gmail.com
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/admin/', timeout=5)"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  frontend:
    build: ./frontend
    ports:
      - "8080:8080"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    environment:
      - VITE_API_BASE=/api
      - VITE_PROXY_TARGET=http://backend:8000

volumes:
  backend-data:
